<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> 
</head>
    <div id="container">
        <div id="calculator">
            <div id="calcDisplayWrapper">
                <div class="digits" id="mainDisplay"></div>
            </div>

            <div class="calcBtn calcBracketBtn">
                <div class="number">(</div>
            </div>
            <div class="calcBtn calcBracketBtn">
                <div class="number">)</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">%</div>
            </div>
            <div class="calcBtn" id="clearBtn">
                <div class="number">CE</div>
            </div>

            <div class="calcBtn calcNumberBtn">
                <div class="number">7</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">8</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">9</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">&divide;</div>
            </div>

            <div class="calcBtn calcNumberBtn">
                <div class="number">4</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">5</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">6</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">&times;</div>
            </div>

            <div class="calcBtn calcNumberBtn">
                <div class="number">1</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">2</div>
            </div>
            <div class="calcBtn calcNumberBtn">
                <div class="number">3</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">-</div>
            </div>

            <div class="calcBtn calcNumberBtn">
                <div class="number">0</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">.</div>
            </div>
            <div class="calcBtn calcReturnBtn">
                <div class="number">=</div>
            </div>
            <div class="calcBtn calcOpBtn">
                <div class="number">+</div>
            </div>


        </div>
    </div>

<body>



    <script src="simple_calculator.js"></script>   
</body>
</html>
